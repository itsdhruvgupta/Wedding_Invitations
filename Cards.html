<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding of Dhruv & Ritika</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --wedding-gold: #D4AF37;
            --wedding-cream: #FFFDD0;
            --wedding-dark: #2C3E50;
            --cover-bg: linear-gradient(135deg, #8B4513 0%, #5D2E0C 50%, #8B4513 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow: hidden;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--wedding-gold);
            border-radius: 50%;
            opacity: 0.4;
            animation: float-particle 20s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Book Container */
        .book-container {
            position: relative;
            z-index: 10;
            cursor: pointer;
        }

        .book {
            width: 400px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .book:hover {
            transform: rotateY(-5deg);
        }

        .book.open {
            transform: rotateY(0);
        }

        .book.open:hover {
            transform: rotateY(0);
        }

        /* Front Cover */
        /* Front Cover Container */
        .front-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 100;
        }

        /* Common Face Styles */
        .front-face, .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 5px 15px 15px 5px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            top: 0;
            left: 0;
            background: var(--cover-bg);
        }

        /* Front Face (Content) */
        .front-face {
            box-shadow: 
                inset -3px 0 10px rgba(0,0,0,0.3),
                5px 5px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--wedding-gold);
            text-align: center;
            padding: 2rem;
            z-index: 2;
        }

        /* Back Face (Blank Texture) */
        .back-face {
            transform: rotateY(180deg);
            box-shadow: inset 3px 0 10px rgba(0,0,0,0.3);
        }

        .book.open .front-cover {
            transform: rotateY(-160deg);
            box-shadow: 
                inset 3px 0 10px rgba(0,0,0,0.3),
                -5px 5px 30px rgba(0,0,0,0.3);
        }

        /* Cover decorative elements */
        .cover-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px double var(--wedding-gold);
            border-radius: 3px 10px 10px 3px;
            pointer-events: none;
            backface-visibility: hidden;
        }

        .cover-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: var(--wedding-gold);
            border-style: solid;
            backface-visibility: hidden;
        }

        .cover-corner.tl { top: 30px; left: 30px; border-width: 3px 0 0 3px; }
        .cover-corner.tr { top: 30px; right: 30px; border-width: 3px 3px 0 0; }
        .cover-corner.bl { bottom: 30px; left: 30px; border-width: 0 0 3px 3px; }
        .cover-corner.br { bottom: 30px; right: 30px; border-width: 0 3px 3px 0; }

        .cover-ornament {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
            backface-visibility: hidden;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--wedding-gold), 0 0 10px var(--wedding-gold); }
            to { text-shadow: 0 0 20px var(--wedding-gold), 0 0 30px var(--wedding-gold), 0 0 40px var(--wedding-gold); }
        }

        .cover-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            backface-visibility: hidden;
        }

        .cover-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.8;
            backface-visibility: hidden;
        }

        .cover-click-hint {
            position: absolute;
            bottom: 50px;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.6;
            animation: pulse 2s ease-in-out infinite;
            transition: opacity 0.3s ease;
            backface-visibility: hidden;
        }

        .book.open .cover-click-hint {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Book Spine */
        .book-spine {
            position: absolute;
            left: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, #5D2E0C 0%, #8B4513 50%, #5D2E0C 100%);
            transform: rotateY(-90deg) translateX(-15px);
            transform-origin: right center;
            border-radius: 5px 0 0 5px;
        }

        /* Inside Pages */
        .inside-pages {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f5f0e5 0%, #fdfbf7 20%, #fdfbf7 100%);
            border-radius: 3px 15px 15px 3px;
            box-shadow: 
                inset 5px 0 20px rgba(0,0,0,0.1),
                3px 3px 20px rgba(0,0,0,0.3);
            display: ruby;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
            color: var(--wedding-dark);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease 0.8s;
        }

        .book.open .inside-pages {
            opacity: 1;
        }

        /* Page lines decoration */
        .inside-pages::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 20px;
            bottom: 20px;
            width: 2px;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.1) 10%, rgba(0,0,0,0.1) 90%, transparent);
        }

        /* Inside content */
        .invite-header {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: none;
        }

        .book.open .invite-header {
            animation: fadeSlideUp 0.8s ease 1s forwards;
        }

        .couple-names {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--wedding-gold);
            line-height: 1.1;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            min-height: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .book.open .couple-names {
            animation: fadeSlideUp 0.8s ease 1.2s forwards;
        }

        .ampersand {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: #aaa;
            display: block;
            margin: 0.2rem 0;
        }

        .invite-text {
            font-style: italic;
            font-size: 0.85rem;
            color: #666;
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(20px);
        }

        .book.open .invite-text {
            animation: fadeSlideUp 0.8s ease 1.4s forwards;
        }

        .date-section {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 1.5rem 0;
            margin: 1rem 0;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
        }

        .book.open .date-section {
            animation: fadeSlideUp 0.8s ease 1.6s forwards;
        }

        .wedding-date {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--wedding-dark);
        }

        .wedding-year {
            font-size: 1rem;
            letter-spacing: 5px;
            color: #888;
            margin-top: 0.3rem;
        }

        .location {
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(20px);
        }
		
		.location-link {
			display: inline-block;
			text-decoration: none;
			color: inherit;
			cursor: pointer;
			transition: transform 0.2s ease, color 0.2s ease;
		}
		
		.location-link:hover .location-name {
			color: var(--wedding-gold);
		}
		
		.location-link:hover {
			transform: translateY(-2px);
		}


        .book.open .location {
            animation: fadeSlideUp 0.8s ease 1.8s forwards;
        }

        .location-icon {
            font-size: 1.2rem;
            color: var(--wedding-gold);
        }

        .location-name {
            font-size: 1.1rem;
            margin: 0.3rem 0;
        }

        .location-city {
            font-size: 0.9rem;
            color: #888;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .book.open .action-buttons {
            animation: fadeSlideUp 0.8s ease 2s forwards;
        }

        .btn-wedding {
            background: transparent;
            border: 2px solid var(--wedding-gold);
            color: var(--wedding-gold);
            padding: 10px 25px;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-wedding::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--wedding-gold);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .btn-wedding:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-wedding:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Close button */
        .close-book {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, color 0.3s ease;
            z-index: 200;
        }

        .book.open .close-book {
            opacity: 1;
        }

        .close-book:hover {
            color: var(--wedding-gold);
        }

        @@media (max-width: 500px) {
            .book {
                width: 320px;
                height: 450px;
            }
            .cover-title { font-size: 2.5rem; }
            .couple-names { font-size: 2.5rem; }
            .inside-pages { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Book -->
    <div class="book-container">
        <div class="book" id="book">
            <!-- Close Button -->
            <span class="close-book" id="closeBook">‚úï</span>

            <!-- Front Cover -->
            <div class="front-cover" id="frontCover">
                <!-- Front Face (Visible when closed) -->
                <div class="front-face">
                    <div class="cover-border"></div>
                    <div class="cover-corner tl"></div>
                    <div class="cover-corner tr"></div>
                    <div class="cover-corner bl"></div>
                    <div class="cover-corner br"></div>
                    
                    <div class="cover-ornament">üíç</div>
                    <div class="cover-title">Wedding Invitation</div>
                    <div class="cover-subtitle">You are cordially invited</div>
                    <div class="cover-click-hint">Click to Open</div>
                </div>

                <!-- Back Face (Visible on left when opened) -->
                <div class="back-face"></div>
            </div>

            <!-- Inside Pages -->
            <div class="inside-pages">
                <div class="invite-header">Together with their families</div>

                <div class="couple-names">
                    Dhruv Gupta
                    <span class="ampersand">&</span>
                    Ritika Gupta
                </div>

                <p class="invite-text">Request the honor of your presence at their wedding ceremony</p>

                <div class="date-section">
                    <div class="wedding-date">February 06</div>
                    <div class="wedding-year">2026</div>
                </div>

                <div class="location">
                    <div class="location-icon">üìç</div>
					<a class="location-link" href="https://www.google.com/maps/search/?api=1&query=Sattu+Sagwan+Banquet+Hall+Sangam+Vihar+New+Delhi+110080" target="_blank" rel="noopener">
						<div class="location-name">Sattu Sagwan Banquet Hall</div>
						<div class="location-address">Budh Bazar, Gali No 8, Bandh Road</div>
						<div class="location-city">Sangam Vihar, New Delhi 110080</div>
					</a>
                </div>
            </div>

            <!-- Spine -->
            <div class="book-spine"></div>
        </div>
    </div>

    <script>
        // Particle generation
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = (3 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Book flip
        const book = document.getElementById('book');
        const frontCover = document.getElementById('frontCover');
        const closeBook = document.getElementById('closeBook');

        frontCover.addEventListener('click', () => {
            book.classList.add('open');
        });

        closeBook.addEventListener('click', (e) => {
            e.stopPropagation();
            book.classList.remove('open');
        });

        // Music toggle
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                musicToggle.classList.add('playing');
                musicToggle.textContent = 'üé∂';
            } else {
                musicToggle.classList.remove('playing');
                musicToggle.textContent = 'üéµ';
            }
        });
    </script>
</body>
</html>
